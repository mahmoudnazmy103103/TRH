<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملف PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        embed {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>عرض ملف تيبا روز هوتيلز</h1>
    <embed src="tiba rose hotels.pdf" type="application/pdf" width="100%" height="600px">
    <p><a href="tiba rose hotels.pdf" target="_blank">اضغط هنا لفتح الملف أو تحميله</a></p>
</body>
</html>
